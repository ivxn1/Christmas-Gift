<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obicham Te Bebe</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('snow.png'); /* Background image */
            background-size: cover;
            background-position: center;
            overflow: hidden;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            color: #ff69b4;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: text-animation 5s linear infinite;
            margin: 0 1rem 10px; /* Reduced margin to bring text closer to the video */
        }
        video {
            border: 3px solid #ff69b4;
            border-radius: 10px;
            width: 40%; /* Adjust the video width to be larger */
            height: auto; /* Maintain aspect ratio */
            transform: rotate(270deg); /* Flip the video so it displays correctly */
        }
        button {
            margin: 15px 10px; /* Space between buttons */
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #ff85c2;
        }
        #fullscreenImage {
            display: none; /* Initially hide the image */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 1000;
            opacity: 0; /* Start with invisible image */
            transition: opacity 1s ease-in-out; /* Smooth fade-in effect */
        }
        @keyframes text-animation {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            50% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <h1>ПОЖЕЛАВАМ ТИ МНОГО КРАСИВИ ТВОРЕНИЯ ЗА НАПРЕД! ОТВОРИ СИ ПОДАРЪКА...</h1>

    <!-- Video element -->
    <video id="myVideo" autoplay muted loop playsinline>
        <source src="ivan_santa.mp4" type="video/mp4">
        Вашият браузър не поддържа видео елемента.
    </video>

    <!-- Buttons below the video -->
    <div>
        <button onclick="startAudio()">КОЛЕДЕН ЗВУК</button>
        <button onclick="showImage()">ЗАГАДКА</button>
    </div>

    <!-- Fullscreen image -->
    <div id="fullscreenImage" style="background-image: url('game.jpg');"></div>

    <script>
        function startAudio() {
            const audio = document.getElementById('myAudio');
            audio.play();
        }

        function showImage() {
            const fullscreenImage = document.getElementById('fullscreenImage');
            fullscreenImage.style.display = 'block'; // Make the image visible
            setTimeout(() => {
                fullscreenImage.style.opacity = '1'; // Trigger the fade-in effect
            }, 10); // Slight delay to ensure the transition applies
        }
    </script>
</body>
</html>
